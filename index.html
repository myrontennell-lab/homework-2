<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Myronâ€™s Night Tennis Stadium</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene shadow="type: pcfsoft" background="color: #0a0a12">
      <!-- ASSETS -->
      <a-assets>
        <a-asset-item id="tennisCourt" src="assets/Tennis court (1).glb"></a-asset-item>
      </a-assets>

      <!-- NIGHT SKY -->
      <a-sky color="#05060b"></a-sky>

      <!-- TENNIS COURT MODEL (SCALED UP) -->
      <a-entity
        gltf-model="#tennisCourt"
        position="0 0 0"
        rotation="0 180 0"
        scale="1.6 1.6 1.6"
        shadow="receive: true; cast: true"
      ></a-entity>

      <!-- GRASS / AMBIENT GROUND -->
      <a-plane
        color="#144d14"
        rotation="-90 0 0"
        position="0 -0.05 0"
        width="400"
        height="400"
        material="emissive: #0b3b0b; emissiveIntensity: 0.4; roughness: 1; metalness: 0.1"
        shadow="receive: true"
      ></a-plane>

      <!-- BLEACHERS -->
      <a-entity id="bleachers">
        <!-- Left -->
        <a-box position="-40 1 0" width="10" height="1" depth="40" color="#1f4fb2"></a-box>
        <a-box position="-40 2 0" width="9" height="1" depth="38" color="#2560d0"></a-box>
        <a-box position="-40 3 0" width="8" height="1" depth="36" color="#2e73e5"></a-box>

        <!-- Right -->
        <a-box position="40 1 0" width="10" height="1" depth="40" color="#1f4fb2"></a-box>
        <a-box position="40 2 0" width="9" height="1" depth="38" color="#2560d0"></a-box>
        <a-box position="40 3 0" width="8" height="1" depth="36" color="#2e73e5"></a-box>

        <!-- Back -->
        <a-box position="0 1 -30" width="80" height="1" depth="10" color="#1f4fb2"></a-box>
        <a-box position="0 2 -30" width="78" height="1" depth="9" color="#2560d0"></a-box>
        <a-box position="0 3 -30" width="76" height="1" depth="8" color="#2e73e5"></a-box>
      </a-entity>

      <!-- STADIUM LIGHT POLES WITH GLOWING LAMPS -->
      <a-entity id="poles">
        <!-- Front Left -->
        <a-cylinder color="#555" position="-50 0 50" radius="0.3" height="25"></a-cylinder>
        <a-sphere
          color="#fffbe0"
          position="-50 25 50"
          radius="1.5"
          material="emissive: #fff8d0; emissiveIntensity: 2"
          light="type: point; color: #fffbe0; intensity: 3; distance: 120"
        ></a-sphere>

        <!-- Front Right -->
        <a-cylinder color="#555" position="50 0 50" radius="0.3" height="25"></a-cylinder>
        <a-sphere
          color="#fffbe0"
          position="50 25 50"
          radius="1.5"
          material="emissive: #fff8d0; emissiveIntensity: 2"
          light="type: point; color: #fffbe0; intensity: 3; distance: 120"
        ></a-sphere>

        <!-- Back Left -->
        <a-cylinder color="#555" position="-50 0 -50" radius="0.3" height="25"></a-cylinder>
        <a-sphere
          color="#fffbe0"
          position="-50 25 -50"
          radius="1.5"
          material="emissive: #fff8d0; emissiveIntensity: 2"
          light="type: point; color: #fffbe0; intensity: 3; distance: 120"
        ></a-sphere>

        <!-- Back Right -->
        <a-cylinder color="#555" position="50 0 -50" radius="0.3" height="25"></a-cylinder>
        <a-sphere
          color="#fffbe0"
          position="50 25 -50"
          radius="1.5"
          material="emissive: #fff8d0; emissiveIntensity: 2"
          light="type: point; color: #fffbe0; intensity: 3; distance: 120"
        ></a-sphere>
      </a-entity>

      <!-- BUILDINGS / CITYSCAPE -->
      <a-entity id="buildings">
        <a-box
          color="#1a1a1a"
          position="-100 40 -60"
          width="40"
          height="80"
          depth="40"
          material="emissive: #222; emissiveIntensity: 0.3"
        ></a-box>

        <a-box
          color="#0d0d0d"
          position="120 60 -100"
          width="60"
          height="120"
          depth="60"
          material="emissive: #2c3e50; emissiveIntensity: 0.4"
        ></a-box>

        <a-box
          color="#141414"
          position="0 55 -150"
          width="100"
          height="110"
          depth="100"
          material="emissive: #3a3a5c; emissiveIntensity: 0.4"
        ></a-box>

        <a-box
          color="#101010"
          position="60 30 100"
          width="30"
          height="60"
          depth="30"
          material="emissive: #445577; emissiveIntensity: 0.5"
        ></a-box>
      </a-entity>

      <!-- LIGHTING -->
      <a-entity light="type: ambient; intensity: 0.6; color: #aaccff"></a-entity>

      <!-- MOON -->
      <a-sphere
        color="#f5f3ce"
        position="80 100 -200"
        radius="8"
        light="type: point; intensity: 0.8; distance: 300; decay: 2"
      ></a-sphere>

      <!-- ENVIRONMENT -->
      <a-entity
        environment="preset: starry; ground: flat; groundColor: #0d0d0d; lighting: none; dressing: none"
      ></a-entity>

      <!-- CAMERA -->
      <a-entity
        position="0 4 60"
        camera
        look-controls="pointerLockEnabled: true"
        wasd-controls="acceleration: 20"
      ></a-entity>
    </a-scene>
  </body>
</html>
