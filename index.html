<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Track Stadium with Bleachers</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Ground -->
      <a-plane 
        color="#228B22" 
        rotation="-90 0 0" 
        width="300" 
        height="300">
      </a-plane>

      <!-- Track -->
      <a-ring 
        radius-inner="40" 
        radius-outer="50" 
        color="#B22222" 
        rotation="-90 0 0" 
        position="0 0.1 0">
      </a-ring>

      <!-- Lane markings -->
      <a-ring radius-inner="40" radius-outer="40.2" color="white" rotation="-90 0 0" position="0 0.15 0"></a-ring>
      <a-ring radius-inner="42.5" radius-outer="42.7" color="white" rotation="-90 0 0" position="0 0.15 0"></a-ring>
      <a-ring radius-inner="45" radius-outer="45.2" color="white" rotation="-90 0 0" position="0 0.15 0"></a-ring>
      <a-ring radius-inner="47.5" radius-outer="47.7" color="white" rotation="-90 0 0" position="0 0.15 0"></a-ring>
      <a-ring radius-inner="50" radius-outer="50.2" color="white" rotation="-90 0 0" position="0 0.15 0"></a-ring>

      <!-- Inner field -->
      <a-circle 
        radius="40" 
        color="darkgreen" 
        rotation="-90 0 0" 
        position="0 0.05 0">
      </a-circle>

      <!-- Goalposts -->
      <a-box position="0 2 -30" depth="0.5" height="4" width="0.2" color="white"></a-box>
      <a-box position="5 2 -30" depth="0.5" height="4" width="0.2" color="white"></a-box>
      <a-box position="2.5 4 -30" depth="0.5" height="0.2" width="5" color="white"></a-box>

      <a-box position="0 2 30" depth="0.5" height="4" width="0.2" color="white"></a-box>
      <a-box position="5 2 30" depth="0.5" height="4" width="0.2" color="white"></a-box>
      <a-box position="2.5 4 30" depth="0.5" height="0.2" width="5" color="white"></a-box>

     

      <!-- Bleachers (stacked rings to look like stands) -->
      <a-ring radius-inner="55" radius-outer="65" color="lightgray" rotation="-90 0 0" position="0 1 0"></a-ring>
      <a-ring radius-inner="65" radius-outer="75" color="gray" rotation="-90 0 0" position="0 2 0"></a-ring>
      <a-ring radius-inner="75" radius-outer="85" color="darkgray" rotation="-90 0 0" position="0 3 0"></a-ring>

     
      <!-- Camera -->
      <a-entity position="0 2 120">
        <a-camera wasd-controls="enabled: true" look-controls="enabled: true"></a-camera>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
