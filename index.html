<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tennis Stadium Complex - Realistic Full Scale</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0a0a1a" shadow="type: pcfsoft">
      <a-assets>
        <!-- Textures -->
        <img id="tiles-base" src="assets/Tiles_066_basecolor.png">
        <img id="tiles-ambient" src="assets/Tiles_066_ambientOcclusion.png">
        <img id="tiles-normal" src="assets/Tiles_066_normal.png">

        <!-- Models -->
        <a-asset-item id="court" src="assets/Tennis court (1).glb"></a-asset-item>
        <a-asset-item id="clouds" src="assets/Clouds (1).glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-entity light="type: directional; color: #b0c4de; intensity: 0.5" position="-10 25 10"></a-entity>
      <a-entity light="type: ambient; color: #555555; intensity: 0.6"></a-entity>

      <!-- Stadium Floodlights -->
      <a-entity id="lights">
        <a-box color="#777" position="-40 15 -40" width="0.6" height="30" depth="0.6"></a-box>
        <a-sphere color="#ffffe0" position="-40 30 -40" radius="1.5" light="type: point; color: #fffacd; intensity: 4; distance: 200"></a-sphere>

        <a-box color="#777" position="40 15 -40" width="0.6" height="30" depth="0.6"></a-box>
        <a-sphere color="#ffffe0" position="40 30 -40" radius="1.5" light="type: point; color: #fffacd; intensity: 4; distance: 200"></a-sphere>

        <a-box color="#777" position="-40 15 40" width="0.6" height="30" depth="0.6"></a-box>
        <a-sphere color="#ffffe0" position="-40 30 40" radius="1.5" light="type: point; color: #fffacd; intensity: 4; distance: 200"></a-sphere>

        <a-box color="#777" position="40 15 40" width="0.6" height="30" depth="0.6"></a-box>
        <a-sphere color="#ffffe0" position="40 30 40" radius="1.5" light="type: point; color: #fffacd; intensity: 4; distance: 200"></a-sphere>
      </a-entity>

      <!-- Tennis Court Model -->
      <a-entity 
        gltf-model="#court"
        position="0 0 0"
        rotation="0 90 0"
        scale="6 6 6"
        shadow="cast: true; receive: true">
      </a-entity>

      <!-- Stadium Ground -->
      <a-plane 
        rotation="-90 0 0"
        width="400" height="400"
        material="color: #1a2b1a; roughness: 1"
        shadow="receive: true">
      </a-plane>

      <!-- Bleachers (Crowd Stands) -->
      <a-entity id="bleachers">
        <!-- Left Side -->
        <a-box color="#444" position="-45 4 0" width="10" height="8" depth="70"></a-box>
        <a-box color="#666" position="-45 8 0" width="9" height="6" depth="65"></a-box>
        <a-box color="#888" position="-45 12 0" width="8" height="4" depth="60"></a-box>

        <!-- Right Side -->
        <a-box color="#444" position="45 4 0" width="10" height="8" depth="70"></a-box>
        <a-box color="#666" position="45 8 0" width="9" height="6" depth="65"></a-box>
        <a-box color="#888" position="45 12 0" width="8" height="4" depth="60"></a-box>

        <!-- Back Bleachers -->
        <a-box color="#555" position="0 4 -45" width="70" height="8" depth="10"></a-box>
        <a-box color="#777" position="0 8 -45" width="65" height="6" depth="9"></a-box>
        <a-box color="#999" position="0 12 -45" width="60" height="4" depth="8"></a-box>
      </a-entity>

      <!-- Buildings Behind Stadium (larger) -->
      <a-box src="#tiles-base" position="-90 40 -20" width="60" height="80" depth="60"></a-box>
      <a-box src="#tiles-base" position="90 45 10" width="70" height="90" depth="70"></a-box>
      <a-box src="#tiles-base" position="0 55 -120" width="120" height="110" depth="120"></a-box>

      <!-- Clouds -->
      <a-entity gltf-model="#clouds" position="0 150 -200" scale="100 100 100" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#clouds" position="-300 180 -400" scale="80 80 80" rotation="0 40 0"></a-entity>
      <a-entity gltf-model="#clouds" position="300 200 -300" scale="90 90 90" rotation="0 -30 0"></a-entity>

      <!-- Decorative Lamps -->
      <a-cylinder color="#444" position="-10 2 -50" radius="0.3" height="4"></a-cylinder>
      <a-sphere color="#fffacd" position="-10 5 -50" radius="0.8" light="type: point; color: #fffacd; intensity: 1.5; distance: 30"></a-sphere>

      <a-cylinder color="#444" position="10 2 -50" radius="0.3" height="4"></a-cylinder>
      <a-sphere color="#fffacd" position="10 5 -50" radius="0.8" light="type: point; color: #fffacd; intensity: 1.5; distance: 30"></a-sphere>

      <!-- Moon -->
      <a-sphere color="#f5f3ce" position="150 180 -300" radius="10" light="type: point; color: #fffad0; intensity: 0.3; distance: 400"></a-sphere>

      <!-- Camera -->
      <a-entity position="0 8 70">
        <a-camera wasd-controls="acceleration: 200" look-controls="pointerLockEnabled: true" camera="fov: 85"></a-camera>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#05060b"></a-sky>
    </a-scene>
  </body>
</html>
